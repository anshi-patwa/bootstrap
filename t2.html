<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout 1</title>

  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .box {
      border: 2px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      height: 100%;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row" style="height: 300px;">

    <!-- Box 1 -->
    <div class="col-6">
      <div class="box h-100">1</div>
    </div>

    <!-- Middle Column -->
    <div class="col-3">
      <div class="row h-100">
        <div class="col-12 mb-2">
          <div class="box" style="height: 90px;">2</div>
        </div>
        <div class="col-12 mb-2">
          <div class="box" style="height: 90px;">3</div>
        </div>
        <div class="col-12">
          <div class="box" style="height: 90px;">4</div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="col-3">
      <div class="row h-100">
        <div class="col-12 mb-2">
          <div class="box" style="height: 190px;">5</div>
        </div>
        <div class="col-12">
          <div class="box" style="height: 90px;">6</div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
