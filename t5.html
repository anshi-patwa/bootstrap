<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Grid Layout</title>
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<style>
.box{
    border:2px solid #666;
    background:#dceeff;
    height:60px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}
.small{
    height:50px;
}
</style>
</head>
 
<body>
 
<div class="container mt-4">
 
    <!-- Row 1 : 12 columns -->
    <div class="row g-2">
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
        <div class="col-1"><div class="box small">1</div></div>
    </div>
 
   
    <!-- Row 2 -->
    <div class="row g-2 mt-2">
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-4"><div class="box">4</div></div>
    </div>
 
    <!-- Row 3 -->
    <div class="row g-2 mt-2">
        <div class="col-4"><div class="box">4</div></div>
        <div class="col-8"><div class="box">8</div></div>
    </div>
 
    <!-- Row 4 -->
    <div class="row g-2 mt-2">
        <div class="col-6"><div class="box">6</div></div>
        <div class="col-6"><div class="box">6</div></div>
    </div>
 
    <!-- Row 5 -->
    <div class="row g-2 mt-2">
        <div class="col-12"><div class="box">12</div></div>
    </div>
 
</div>
 
</body>
</html>
